<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priquitinho</title>
    <script>
        // Detecta dispositivos móveis e redireciona para golpe.html se a largura for menor que 768px
        if (window.innerWidth < 768) {
            window.location.href = "golpe.html";
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4534db;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .pergunta {
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .opcoes label {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #e9f5fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opcoes label:hover {
            background-color: #d4ecf7;
        }
        .opcoes input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        #mensagem {
            color: #e74c3c;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        #verificar {
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #verificar:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>O quanto você me conhece nenis?</h1>

    <div class="pergunta">
        <p>1. Qual é o meu episódio favorito de Supernatural?</p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta1" value="errado"> Febre Amarela S06xE04 </label>
            <label><input type="radio" name="pergunta1" value="errado"> The French Mistake S06E15</label>
            <label><input type="radio" name="pergunta1" value="correto"> Local Misterioso S03xE11 </label>
        </div>
    </div>

    <div class="pergunta">
        <p>2. Qual é o meu filme favorito?</p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta2" value="errado"> Um Lugar Silencioso </label>
            <label><input type="radio" name="pergunta2" value="correto"> Vingadores - Guerra Infinita</label>
            <label><input type="radio" name="pergunta2" value="errado"> Interestelar </label>
        </div>
    </div>

    <div class="pergunta">
        <p>3. Qual a ordem correta do meu nome?</p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta3" value="correto"> Victor Renan Moura da Silva</label>
            <label><input type="radio" name="pergunta3" value="errado"> Victor Renan da Silva Moura</label>
            <label><input type="radio" name="pergunta3" value="errado"> Victor Rennan Moura da Silva</label>
        </div>
    </div>

    <button id="verificar">Verificar Respostas</button>
    <p id="mensagem">Errou bonitona, tenta de novo!</p>

    <script>
        document.getElementById('verificar').addEventListener('click', function() {
            // Verifica se todas as respostas estão corretas
            const respostasCorretas = [
                document.querySelector('input[name="pergunta1"]:checked')?.value === "correto",
                document.querySelector('input[name="pergunta2"]:checked')?.value === "correto",
                document.querySelector('input[name="pergunta3"]:checked')?.value === "correto"
            ];

            // Verifica se todas as respostas estão corretas
            const todasCorretas = respostasCorretas.every(resposta => resposta);

            if (todasCorretas) {
                // Redireciona para a segunda pag.
                window.location.href = "index2.html";
            } else {
                // Exibe a mensagem de erro
                document.getElementById('mensagem').style.display = 'block';
            }
        });
    </script>

</body>
</html>
