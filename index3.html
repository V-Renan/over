<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xébiu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4534db;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .pergunta {
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .opcoes label {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #e9f5fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opcoes label:hover {
            background-color: #d4ecf7;
        }
        .opcoes input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        #mensagem {
            color: #e74c3c;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        #verificar {
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #verificar:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="pergunta">
        <p>8. Qual o nome dos meus gatitos? </p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta1" value="errado"> Alfredo Pelucia e Gamora </label>
            <label><input type="radio" name="pergunta1" value="errado"> Maggie e Cleitin </label>
            <label><input type="radio" name="pergunta1" value="correto"> Gamora e Cleitin </label>
        </div>
    </div>

    <div class="pergunta">
        <p>9. Quando nos conhecemos? não sei pq inventei essa se nem eu tenho certeza rsrs </p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta2" value="errado"> Final de 2018 para 2019. </label>
            <label><input type="radio" name="pergunta2" value="correto"> Final de 2017 para 2018.</label>
            <label><input type="radio" name="pergunta2" value="errado"> Inicio de 2018. </label>
        </div>
    </div>

    <div class="pergunta">
        <p>10. Qual filme eu mais gostei de assistir juntinho de você? :D </p>
        <div class="opcoes">
            <label><input type="radio" name="pergunta3" value="correto"> Deadpool e Wolverine. </label>
            <label><input type="radio" name="pergunta3" value="errado"> Frozen 2. </label>
            <label><input type="radio" name="pergunta3" value="errado"> Coringa 2. </label>
        </div>
    </div>

    <button id="verificar">Verificar Respostas</button>
    <p id="mensagem">Maluco, serin que tu errou? pqp ksksksksks</p>

    <script>
        document.getElementById('verificar').addEventListener('click', function() {
            // Verifica se todas as respostas estão corretas
            const respostasCorretas = [
                document.querySelector('input[name="pergunta1"]:checked')?.value === "correto",
                document.querySelector('input[name="pergunta2"]:checked')?.value === "correto",
                document.querySelector('input[name="pergunta3"]:checked')?.value === "correto"
            ];

            // Verifica se todas as respostas estão corretas
            const todasCorretas = respostasCorretas.every(resposta => resposta);

            if (todasCorretas) {
                // Redireciona para a terceira pag.
                window.location.href = "index4.html";
            } else {
                // Exibe a mensagem de erro
                document.getElementById('mensagem').style.display = 'block';
            }
        });
    </script>

</body>
</html>
