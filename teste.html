<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Aleat처rias com Bot천es</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        #pergunta {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .botoes {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .botao {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2b029c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imagem {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .mensagem {
            position: absolute;
            padding: 15px;
            color: rgb(255, 255, 255);
            border-radius: 20px;
            font-size: 16px;
            max-width: 220px;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <img id="imagem" src="https://media1.tenor.com/m/h9UfXaa2JsEAAAAC/ronaldinho-quer-namorar-comigo.gif" alt="Quer namorar comigo? by: mano ronaldinho" width="468" height="371">

    <div class="botoes">
        <button class="botao" id="sim">Sim</button>
        <button class="botao" id="nao">N찾o</button>
    </div>

    <script>
        function mostrarImagemPorUmMomento() {
            const imagem = document.getElementById('imagem');
            imagem.style.opacity = 1; // Aparece

            // Oculta a imagem ap처s 2 segundos
            setTimeout(() => {
                imagem.style.opacity = 0;
            }, 2000);
        }

        // Mostra a imagem a cada 3 segundos (ou em outro intervalo de tempo desejado)
        setInterval(mostrarImagemPorUmMomento, 3000);
    </script>
</body>
</html>
